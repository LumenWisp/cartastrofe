<p-dialog [(visible)]="display" [modal]="true" [closable]="false" [style]="{width: '400px'}">
  <button class="create-room-close-button" (click)="close()">×</button>

  <h2 class="create-room-title">{{'modal-create-room.create-room' | translate}}</h2>

  <div class="create-room-form-container">
    <div class="create-room-form-group">
      <label for="gameName">{{'modal-create-room.game-name' | translate}}</label>
      <p-dropdown 
        id="gameName"
        [options]="gameOptions"
        [(ngModel)]="selectedGame"
        appendTo="body"
        placeholder="{{'modal-create-room.game-name-placeholder' | translate}}">
      </p-dropdown>
    </div>

    <!-- <div class="create-room-form-group">
      <label for="playerCount">Número de jogadores</label>
      <p-dropdown 
        id="playerCount"
        [options]="playerOptions"
        placeholder="Selecione o nº de jogadores">
      </p-dropdown>
    </div> -->

    <button type="button" class="create-room-button" (click)="createRoom(selectedGame);close()">{{'modal-create-room.submit-button' | translate}}</button>
  </div>
</p-dialog>
