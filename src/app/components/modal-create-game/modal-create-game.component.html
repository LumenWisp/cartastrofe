<p-dialog
  header="{{ 'modal-create-game.header' | translate }}"
  [(visible)]="showModal"
  (onHide)="close()"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <form class="form" [formGroup]="form" (submit)="createGame()">
    <p-floatlabel variant="on" class="floatlabel">
      <input
        id="name"
        pInputText
        [fluid]="true"
        formControlName="name"
      />
      <label for="name">{{'modal-create-game.game-name' | translate}}</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="floatlabel">
      <textarea
        pTextarea
        id="description"
        [autoResize]="false"
        [fluid]="true"
        formControlName="description"
      ></textarea>
      <label for="description">Descrição do jogo</label>
    </p-floatlabel>

    <div class="inline-input">
      <span>{{'modal-create-game.game-mode' | translate}}</span>

      <p-selectbutton
        [options]="modes"
        [allowEmpty]="false"
        formControlName="gameMode"
      >
        <ng-template #item let-item>
          <span [pTooltip]="item.description" tooltipPosition="top">{{ item.value }}</span>
        </ng-template>
      </p-selectbutton>

      <i 
        class="pi pi-exclamation-circle info-circle"
        pTooltip="Máximo de jogadores no modo regrado: 2 <br> <br> Máximo de jogadores no modo livre: 4"
        [escape]="false"
        tooltipPosition="right"
      ></i>
    </div>
