<p-panel>
  <ng-template #header>
    <p>{{gameInfo.name}} - <a class="pi pi-book" [routerLink]="['game-description', gameInfo.id]"></a></p>
  </ng-template>

  <p><b>{{'panel-game.number-of-players' | translate}}</b>: {{countPlayersRange}}</p>

  <p><b>{{'panel-game.number-of-cards' | translate}}</b>: {{gameInfo.countCards}}</p>
</p-panel>
