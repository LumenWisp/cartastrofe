<p-panel class="panel">
  <ng-template #header>
    <div class="gap-items">
      <span class="pi" [ngClass]="ngIconGamemode"></span>
      {{ gameInfo.name }}
    </div>
  </ng-template>

  <ng-template #icons>
    <div class="gap-items">
      <p-button icon="pi pi-trash" severity="danger" [rounded]="true" (onClick)="deleteGame()"/>
      <p-button icon="pi pi-book" severity="secondary" [rounded]="true" [routerLink]="['game-description', gameInfo.id]" />
    </div>
  </ng-template>

  <p><strong>{{'panel-game.number-of-players' | translate}}</strong> {{ gameInfo.countPlayersMin }} - {{ gameInfo.countPlayersMax }}</p>
  <p><strong>{{'panel-game.number-of-cards' | translate}}</strong> {{ gameInfo.countCards }}</p>
</p-panel>
