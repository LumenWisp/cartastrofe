@if (game) {
  <div class="buttons">
    <p-button
      [routerLink]="['/my-games/game-description', game.id]"
      label="Voltar"
    />

    <p-button (click)="showDialog()" label="Tutorial" />
</div>
}
<div class="blockly-container">
<div #blocklyDiv style="height: 100%; width: 100%"></div>
</div>

<p-button (click)="saveStringCode();saveWorkSpaceState();" label="Salvar regra" />

<p-drawer [(visible)]="visible" header="Cartas" position="full">
  <div class="cards">
    @for (cardObj of cards; track $index) {
    <div
      class="layout-container"
      [class.highlight]="cardSelected?.id === cardObj.id"
    >
      <strong>{{ cardObj.name }}</strong>

      <app-card-3d
        [cardWidth]="220"
        [rotate]="true"
        [frontTextColor]="'#000'"
        (click)="selectCard(cardObj)"
      >
        <ng-container cardFront>
          <app-card-game-layout [cardLayout]="cardObj.card" />
        </ng-container>
      </app-card-3d>
    </div>
    }
  </div>
</p-drawer>

<div class="lateral-menu">
  <p-button
    (click)="visible = true"
    label="Lista de cartas"
    icon="pi pi-arrow-left"
  />

  @if (cardSelected) {
  <div class="layout-container highlight">
    <strong>{{ cardSelected.name }}</strong>

    <app-card-3d [cardWidth]="220" [rotate]="true" [frontTextColor]="'#000'">
      <ng-container cardFront>

        <app-card-game-layout [cardLayout]="cardSelected.card" />
      </ng-container>
    </app-card-3d>
  </div>
  }
</div>

<p-dialog header="Tutorial" [modal]="true" [(visible)]="visibleTutorial" [style]="{ width: '70vw' }">
  <div class="panel">
    <p-panelmenu [model]="items" />

    <div style="width: 60%;">
      <h2>{{ textTitle }}</h2>

      <p>
        {{ text }}
      </p>
    </div>
  </div>
</p-dialog>
