<div class="page">
  <app-placeholder-grid [minColumnSize]="200">
    <button class="btn-create-card-layout" pButton (click)="showModal()">
      <span class="pi pi-plus" pButtonIcon></span>
      <span pButtonLabel>Criar Layout</span>
    </button>

    @for (cardLayout of cardLayouts; track $index) {
      <div>
        <span>Layout: {{ cardLayout.name }}</span>
        <app-card-game-layout [cardLayout]="cardLayout" />
        <div class="buttons">
          <button pButton type="button" icon="pi pi-pencil" label="Editar" (click)="goToCreateLayoutPage(cardLayout.id!)"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="deleteLayout(cardLayout.id!)"></button>
        </div>
      </div>
    }
  </app-placeholder-grid>
</div>

<app-modal-create-card-layout [(showModal)]="showCreateCardLayoutModal" (cardLayoutCreated)="loadCardLayouts()" />
