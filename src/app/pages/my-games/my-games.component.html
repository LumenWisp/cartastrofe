<p-iconfield>
  <p-inputicon styleClass="pi pi-search" />
  <input type="text" pInputText placeholder="Search" />
</p-iconfield>

<p-button (click)="showDialog()" label="Show" />

<div class="panels-container">
  @for (gameInfo of gamesInfo; track $index) {
    <app-panel-game [gameInfo]="gameInfo"></app-panel-game>
  }
</div>

<app-modal-create-game
  [(display)]="showCreateGameDialog">
</app-modal-create-game>
