<div class="banner">
  <img class="game-banner" src="/images/fire-cards-banner.png" alt="banner">

  <div class="overlay">
    <span class="overlay-text">{{ gameInfo?.name }}</span>
  </div>
</div>

<div class="content-wrapper">
  <div class="buttons">
    <p-button label="Voltar" icon="pi pi-arrow-left" severity="secondary" [rounded]="true" routerLink="/my-games" />
    <p-button label="Criar" icon="pi pi-pencil" severity="secondary" [rounded]="true" [routerLink]="['/my-games/game-edit', gameInfo?.id]" />
  </div>

  <div class="content">
    <div class="info">
      <span>
        <strong>
          <span class="info-icon pi pi-desktop"></span>
          Nome do jogo:
        </strong>
        {{ gameInfo?.name }}
      </span>
      <span>
        <strong>
          <span class="info-icon pi" [ngClass]="ngIconGamemode"></span>
          Modo de jogo:
        </strong>
        {{ gameInfo?.gameMode }}
      </span>
      <span>
        <strong>
          <span class="info-icon pi pi-address-book"></span>
          Contagem de cartas:
        </strong>
        {{ gameInfo?.countCards }}
      </span>
      <span>
        <strong>
          <span class="info-icon pi pi-user-minus"></span>
          Jogadores mínimos:
        </strong>
        {{ gameInfo?.countPlayersMin }}
      </span>
      <span>
        <strong>
          <span class="info-icon pi pi-user-plus"></span>
          Jogadores máximos:
        </strong>
        {{ gameInfo?.countPlayersMax }}
      </span>
    </div>

    <p>
      {{ gameInfo?.description }}
    </p>
  </div>
</div>
