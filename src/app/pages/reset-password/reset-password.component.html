<h1>{{'reset-password.title' | translate }}</h1>
<span class="message">{{'reset-password.message' | translate }}</span>

<form class="form" [formGroup]="form" (submit)="submit()">
  <p-floatlabel variant="on">
    <p-password inputId="password" [toggleMask]="true" [feedback]="false" [fluid]="true" formControlName="password" />
    <label for="password">{{'reset-password.new-password-label' | translate }}</label>
  </p-floatlabel>
  @if (checkError('password')) {
    <span class="form-error">{{ getErrorMessage('password', 'Campo inv√°lido') }}</span>
  }
  <span class="message">A senha deve ter pelo menos 6 caracteres</span>

  <p-button type="submit" class="button-submit" label="{{'reset-password.submit-button' | translate }}" />

  <a class="other-auth-link" routerLink="/login">{{'reset-password.login-prompt' | translate }}</a>
</form>
