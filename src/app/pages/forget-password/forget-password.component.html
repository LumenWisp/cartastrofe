<h1>Esqueci a Senha</h1>
<span class="message">Informe seu email para redefinir a senha</span>

<form class="form" [formGroup]="form" (submit)="submitForm()">
  <p-floatlabel variant="on">
    <label for="email">Email</label>
    <input id="email" pInputText [fluid]="true" formControlName="email" />
  </p-floatlabel>
  @if (checkError('email')) {
    <span class="form-error">{{ getErrorMessage('email', 'Campo inv√°lido') }}</span>
  }

  <p-button type="submit" class="button-submit" [label]="resetRequested ? 'Reenviar' : 'Enviar'" />

  <a class="other-auth-link" routerLink="/login">Voltar ao login</a>
</form>
